name: â­ Update awesome-stars
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: 30 0 * * *

jobs:
  delete_old_runs:
    name: ğŸ§¹ Delete old workflow runs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Delete old workflow runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/actions/runs \
          --paginate -q '.workflow_runs[] | select(.status != "in_progress" and .status != "queued") | "\(.id)"' | \
          xargs -n1 -I % gh api repos/${{ github.repository }}/actions/runs/% -X DELETE

  awesome-stars:
    name: â­ Update awesome-stars
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.7

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip && pip install starred
          # python -m pip install --upgrade pip
          # pip install importlib-metadata
          # pip install -e git+https://github.com/mehdichaouch/starred#egg=starred
      
      - name: â­ Update awesome-stars README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: starred --username mehdichaouch --sort > README.md

      - name: ğŸ¤– Commit generate README changes
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          commit_message: ğŸ¤– Update generated README
          branch: main
          commit_user_name: awesome-stars ğŸ¤–
          commit_user_email: actions@github.com
          commit_author: awesome-stars ğŸ¤– <actions@github.com>
